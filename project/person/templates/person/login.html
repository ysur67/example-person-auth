{% extends 'base.html' %}

{% block content %}
    <form method="POST" class="auth-form">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.auto_id }}" >{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Авторизоваться">
    </form>
{% endblock %}
