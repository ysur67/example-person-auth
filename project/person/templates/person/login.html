{% extends 'base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <form method="POST" class="auth-form">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.auto_id }}" >{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Авторизоваться">
    </form>
{% endblock %}

{% block extra_scripts %}
    <script type="module" src="{% static '/js/auth.js' %}"></script>
{% endblock %}
